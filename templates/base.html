<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <meta name="author" content="Mario Parreño">
    <meta name="description" content="">
    <link rel="icon" type="image/png" href="static/images/favicon.png"/>

    <!-- Tailwind -->
    <!--<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">-->
    <link href="static/css/tailwind_compiled.css" rel="stylesheet">
    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Mis estilos -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link href="static/css/general.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex">

    <aside class="relative bg-sidebar w-64 hidden sm:block shadow-xl">
        <div class="p-6">
                <span class="text-white text-3xl font-semibold uppercase">Agro Analysis</span>
        </div>
        <nav class="text-white text-base font-semibold pt-3">
            <a href="/" class="flex items-center active-nav-link text-white py-4 pl-6 nav-item inicio_nav_item">
                <i class="fas fa-home mr-3"></i>
                Inicio
            </a>

            <a href="/metodologia" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item metodologia_nav_item">
                <i class="fas fa-cog mr-3"></i>
                Metodología
            </a>
            <a href="/frutas" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item frutas_nav_item">
                <i class="fas fa-lemon mr-3"></i>
                Frutas
            </a>
            <a href="/verduras" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item verduras_nav_item">
                <i class="fas fa-carrot mr-3"></i>
                Verduras
            </a>
            <a href="/comercio" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item comercio_nav_item">
                <i class="fas fa-plane mr-3"></i>
                Comercio Exterior
            </a>
            <a href="/prevision" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item prevision_nav_item">
                <i class="fas fa-chart-line mr-3"></i>
                Previsión
            </a>
            <a href="/conclusiones" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item conclusiones_nav_item">
                <i class="fas fa-dot-circle mr-3"></i>
                Conclusiones
            </a>
            <a href="/referencias" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item referencias_nav_item">
                <i class="fas fa-book mr-3"></i>
                Referencias
            </a>

        </nav>

    </aside>

    <div class="w-full flex flex-col h-screen">

        <!-- Mobile Header & Nav -->
        <header x-data="{ isOpen: false }" class="w-full bg-sidebar py-5 px-6 sm:hidden">
            <div class="flex items-center justify-between">
                <a href="/" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">Agro Analysis</a>
                <button @click="isOpen = !isOpen" class="text-white text-3xl focus:outline-none">
                    <i x-show="!isOpen" class="fas fa-bars"></i>
                    <i x-show="isOpen" class="fas fa-times"></i>
                </button>
            </div>

            <!-- Dropdown Nav -->
            <nav :class="isOpen ? 'flex': 'hidden'" class="flex flex-col pt-4">
                <a href="/" class="flex items-center active-nav-link text-white py-2 pl-4 nav-item inicio_nav_item">
                    <i class="fas fa-home mr-3"></i>
                    Inicio
                </a>

                <a href="/metodologia" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item metodologia_nav_item">
                    <i class="fas fa-lemon mr-3"></i>
                    Metodología
                </a>
                <a href="/frutas" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item frutas_nav_item">
                    <i class="fas fa-lemon mr-3"></i>
                    Frutas
                </a>
                <a href="/verduras" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item  verduras_nav_item">
                    <i class="fas fa-carrot mr-3"></i>
                    Verduras
                </a>
                <a href="/comercio" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item  comercio_nav_item">
                    <i class="fas fa-plane mr-3"></i>
                    Comercio Exterior
                </a>
                <a href="/prevision" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item  prevision_nav_item">
                    <i class="fas fa-chart-line mr-3"></i>
                    Previsión
                </a>
                <a href="/conclusiones" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item  conclusiones_nav_item">
                    <i class="fas fa-dot-circle mr-3"></i>
                    Conclusiones
                </a>
                <a href="/referencias" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item referencias_nav_item">
                    <i class="fas fa-book mr-3"></i>
                    Referencias
                </a>

            </nav>

        </header>

        {% block content %}
        {% endblock %}


    </div>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Custom General Scripts -->
    <script src="static/js/general.js"></script>

    {% block js_imports %}
    {% endblock %}

</body>
</html>
