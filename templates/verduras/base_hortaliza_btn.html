
{% macro icon_hortaliza(icon_path, icon_alt) -%}
  <img
      class="w-1/3"
      src="{{ icon_path }}"
      alt="{{icon_alt}}"
  >
{%- endmacro %}

<div class="w-full md:w-1/2 xl:w-1/3 2xl:w-1/4 h-1/2 pr-0 lg:pr-2 mt-12 sm:mt-10 md:mt-8">
    <a href="/{% block url_hortaliza %} {% endblock %}">
        <div class="hortaliza_btn_div
            flex flew-wrap justify-evenly items-center
            mx-4 py-3 px-8 cursor-pointer shadow
            animate__animated animate__bounceIn
            {% block clases_hortaliza %} {% endblock %}
        ">

          {% block img %}
            {{ icon_hortaliza(icon_path, icon_alt) }}
          {% endblock%}

          <span class="
            ml-4 font-normal sm:font-light text-3xl xl:text-4xl tracking-wider
          ">
                {% block nombre_hortaliza %}
                {% endblock %}
          </span>

        </div>
    </a>

</div>
